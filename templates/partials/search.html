{% load i18n %}
<form class="aq-form" method="GET" action="{% url 'questions:search' %}">
    <i class="ri-search-line"></i>
    <input type="search" required name="q" class="form-control" placeholder="{% trans 'Have a question? Ask or enter a search' %}">
    <button class="aq-btn" type="submit">
        {% trans 'Ask Question' %}
    </button>
</form>
