{% extends 'base.html' %}
{% load i18n %}
{% block content %}

	<!-- Start Mail Content Area -->
	<div class="main-content-area ptb-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					{% include 'partials/left-sidebar.html' %}
				</div>

				<div class="col-lg-9">

						<div class="edit-profile-area">
							{% include 'user/partials/top-nav.html' %}
						</div>
						<div class="container-fluid">
							<form action="" method="POST">
								{% csrf_token %}
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<label for="weight">{% trans 'Weight' %}*:</label>
											<input type="number" name="weight" id="weight" required class="form-control rounded-pill form-control-sm" value="{{ record.weight }}">
										</div>
										<div class="col-sm-6">
											<label for="height">{% trans 'Height' %}*:</label>
											<input type="number" name="height" id="height" required class="form-control rounded-pill form-control-sm" value="{{ record.height }}">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-12">
											<label for="heart_rate">{% trans 'Heart Rate' %}*:</label>
											<input type="number" name="heart_rate" id="heart_rate" required class="form-control rounded-pill form-control-sm" value="{{ record.heart_rate }}">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6">
											<label for="systolic_bp">{% trans 'Systolic BP' %}*:</label>
											<input type="number" name="systolic_bp" id="systolic_bp" required class="form-control rounded-pill form-control-sm" value="{{ record.systolic_bp }}">
										</div>
										<div class="col-sm-6">
											<label for="diastolic_bp">{% trans 'Diastolic BP' %}*:</label>
											<input type="number" name="diastolic_bp" id="diastolic_bp" required class="form-control rounded-pill form-control-sm" value="{{ record.diastolic_bp }}">
										</div>
									</div>
								</div>
								<hr>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-4">
											<label for="is_disabled">{% trans 'Are you disabled?' %}*</label>
											<select name="is_disabled" id="is_disabled" required class="form-control rounded-pill form-control-sm">
												{% if record.is_disabled %}
													<option value="True" selected>{% trans 'Yes' %}</option>
													<option value="False">{% trans 'No' %}</option>
												{% else %}
													<option value="True">{% trans 'Yes' %}</option>
													<option value="False" selected>{% trans 'No' %}</option>
												{% endif %}
											</select>
										</div>
										<div class="col-sm-4">
											<label for="smoke">Do you smoke?*</label>
											<select name="smoke" id="smoke" required class="form-control rounded-pill form-control-sm">
												{% if record.smoke %}
													<option value="True" selected>{% trans 'Yes' %}</option>
													<option value="False">{% trans 'No' %}</option>
												{% else %}
													<option value="True">{% trans 'Yes' %}</option>
													<option value="False" selected>{% trans 'No' %}</option>
												{% endif %}
											</select>
										</div>
										<div class="col-sm-4">
											<label for="take_alcohol">{% trans 'Do you take alcohol?' %}*</label>
											<select name="take_alcohol" id="take_alcohol" required class="form-control rounded-pill form-control-sm">
												{% if record.take_alcohol %}
													<option value="True" selected>{% trans 'Yes' %}</option>
													<option value="False">{% trans 'No' %}</option>
												{% else %}
													<option value="True">{% trans 'Yes' %}</option>
													<option value="False" selected>{% trans 'No' %}</option>
												{% endif %}
											</select>
										</div>
									</div>
								<hr>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-12">
											<label for="status">{% trans 'Health Status' %}:</label>
											<input type="text" name="status" id="status" class="form-control rounded-pill form-control-sm" value="{{ record.status }}">
										</div>
										<div class="col-sm-12">
											<label for="allergies">{% trans 'Allergies' %}:</label>
											<input type="text" name="allergies" id="allergies" class="form-control rounded-pill form-control-sm" value="{{ record.allergies }}">
										</div>
										<div class="col-sm-12">
											<label for="interest">{% trans 'Interests' %}:</label>
											<input type="text" name="interest" id="interest" class="form-control rounded-pill form-control-sm" value="{{ record.interests }}">
										</div>
									</div>
								</div>
								<div class="form-group my-3">
									<div class="row">
										<div class="col-sm-12">
											<button type="submit" class="btn btn-info w-100 btn-lg rounded-pill">{% trans 'Submit' %}</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Mail Content Area -->
{% endblock %}
