{% extends 'base.html' %}
{% block content %}
		<!-- Start Contact Area -->
		<section class="contact-area ptb-100">
			<div class="container">
				<div class="row">
					<div class="col-lg-6">
						<div class="contact-form">
							<h2>Get in touch</h2>
							<form action="" method="post">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<label>Name*</label>
											<input type="text" name="name" id="name" class="form-control" required data-error="Please enter your name" placeholder="e.g Jeff Odhiambo">
											<div class="help-block with-errors"></div>
										</div>
									</div>
		
									<div class="col-lg-12">
										<div class="form-group">
											<label>Email*</label>
											<input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" placeholder="e.g o.jeff1@outlook.com">
											<div class="help-block with-errors"></div>
										</div>
									</div>

									<div class="col-lg-12">
										<div class="form-group">
											<label>Your Phone No</label>
											<input type="text" name="phone_number" id="phone_number" data-error="Please enter your number" class="form-control" placeholder="e.g +254795067776">
											<div class="help-block with-errors"></div>
										</div>
									</div>
		
									<div class="col-lg-12">
										<div class="form-group">
											<label>Your Subject*</label>
											<input type="text" name="subject" id="msg_subject" class="form-control" required data-error="Please enter your subject" placeholder="e.g Request to access more Resources">
											<div class="help-block with-errors"></div>
										</div>
									</div>
		
									<div class="col-lg-12">
										<div class="form-group">
											<label>Your Message*</label>
											<textarea name="message" class="form-control" id="message" cols="30" rows="6" required data-error="Write your message" placeholder="Write your message"></textarea>
											<div class="help-block with-errors"></div>
										</div>
									</div>
		
									<div class="col-lg-12 col-md-12">
										<button type="submit" class="default-btn">
											Send Message
										</button>
										<div id="msgSubmit" class="h3 text-center hidden"></div>
										<div class="clearfix"></div>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="col-lg-6">
						<div class="contacts-info">
							<h2>Contact informaton</h2>

							<ul class="address">
								<li>
									<span>Call:</span>
									<a href="tel:+254795067776">+254795067776</a>
								</li>
								<li>
									<span>Email:</span>
									<a href=""><span class="__cf_email__">jeff.odhiambo@studentambassadors.com</span></a>
								</li>
								<li class="location">
									<span>Address:</span>
									52106 - 00100, Nairobi
								</li>
							</ul>

							<div class="map-area">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8176873228126!2d36.82095351521039!3d-1.2832390359859205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f47952563285d%3A0x70d092fb85ccb757!2sVSTech%20Limited!5e0!3m2!1sen!2ske!4v1679893824439!5m2!1sen!2ske" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Area -->
{% endblock %}
